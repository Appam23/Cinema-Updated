<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema App with OMDb</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login/Signup Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Cinema App!!</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="auth-actions">
          <button type="submit" id="login-btn">Login</button>
          <button type="button" id="signup-btn">Sign Up</button>
        </div>
        <p id="auth-message"></p>
      </form>
    </div>
  </div>
  <header>
    <div class="header-content">
      <img src="CLogo.png" alt="Cinema Logo" class="logo">
      <h1>Cinema - OMDb Movie Finder</h1>
    </div>
  </header>
  <nav class="main-nav">
    <a href="favorites.html" class="nav-link">Favorites</a>
    <a href="watchlist.html" class="nav-link">Watchlist</a>
    <a href="searchmovies.html" class="nav-link">Search Movies</a>
    <button id="logout-btn" class="nav-link" >Logout</button>
  </nav>

  <div class="genre-select genre-center">
    <label for="genre-dropdown">Genre:</label>
    <select id="genre-dropdown">
      <option value="">All</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Animation">Animation</option>
      <option value="Comedy">Comedy</option>
      <option value="Crime">Crime</option>
      <option value="Documentary">Documentary</option>
      <option value="Drama">Drama</option>
      <option value="Family">Family</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Thriller">Thriller</option>
      <option value="War">War</option>
      <option value="Western">Western</option>
    </select>
  </div>
 
   
  </div>
  <section class="all-movies-section">
     <h2>All Movies</h2>
    <div id="all-movies-grid"></div>
  </section>
  <footer>
    <p>&copy; 2026 Cinema App. All rights reserved.</p>
  </footer>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="searchMovies.js"></script>
</body>
</html>
