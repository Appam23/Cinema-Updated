<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Movies - Cinema App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/search-list.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="CLogo.png" alt="Cinema Logo" class="logo">
      <h1>Search Movies</h1>
    </div>
  </header>
  <main class="centered-main">
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search movies by title..."/>
        <button id="search-btn">Search</button>
      </div>
    </div>
    <hr>
    <section class="css-animetion"id="search-results-section" style="position:relative;">
      <h2>Search Results
        <button id="close-search-list" style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.5em;color:#eebbc3;cursor:pointer;">&times;</button>
      </h2>
      <ul id="movie-list"></ul>
    </section>
    <hr>
    <button onclick="window.location.href='index.html'" class="back-link" 
    >&larr; Back to Home</button>
  </main>
  <footer>
    <p>&copy; 2026 Cinema App. All rights reserved.</p>
  </footer>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="searchMovies.js"></script>
</body>
</html>
